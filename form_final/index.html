<!DOCTYPE html>
<html>
    <head>
        <title>Formulario con HTML5 y jQuery</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen"/>
		<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="js/sliding.form.js"></script>
    </head>
    <body>
        <div id="content">
            <h1>Formulario con HTML5 y jQuery</h1>
            <div id="wrapper">
                <div id="steps">
                    <form id="formElem" name="formElem" action="" method="post">
                        <fieldset class="step">
                            <legend>Cuenta</legend>
                            <p>
                                <label for="username">Nombre de usuario</label>
                                <input id="username" name="username" />
                            </p>
                            <p>
                                <label for="email">Email</label>
                                <input id="email" name="email" placeholder="ejemplo@tudominio.com" type="email" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="password">Contraseña</label>
                                <input id="password" name="password" type="password" AUTOCOMPLETE=OFF />
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>Detalles personales</legend>
                            <p>
                                <label for="name">Nombre completo</label>
                                <input id="name" name="name" type="text" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="country">País</label>
                                <input id="country" name="country" type="text" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="phone">Teléfono</label>
                                <input id="phone" name="phone" placeholder="ejem. +1523564789" type="tel" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="website">Sitio web</label>
                                <input id="website" name="website" placeholder="ejem. http://www.midominio.com" type="tel" AUTOCOMPLETE=OFF />
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>Pagos</legend>
                            <p>
                                <label for="cardtype">Tarjeta</label>
                                <select id="cardtype" name="cardtype">
                                    <option>Visa</option>
                                    <option>Mastercard</option>
                                    <option>American Express</option>
                                </select>
                            </p>
                            <p>
                                <label for="cardnumber">Número de tarjeta</label>
                                <input id="cardnumber" name="cardnumber" type="number" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="secure">Código de seguridad</label>
                                <input id="secure" name="secure" type="number" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="namecard">Nombre en tarjeta</label>
                                <input id="namecard" name="namecard" type="text" AUTOCOMPLETE=OFF />
                            </p>
                        </fieldset>
                        <fieldset class="step">
                            <legend>Configuración</legend>
                            <p>
                                <label for="newsletter">Frecuencia</label>
                                <select id="newsletter" name="newsletter">
                                    <option value="Daily" selected>Diaria</option>
                                    <option value="Weekly">Semanal</option>
                                    <option value="Monthly">Mensual</option>
                                    <option value="Never">Nunca</option>
                                </select>
                            </p>
                            <p>
                                <label for="updates">Actualizaciones</label>
                                <select id="updates" name="updates">
                                    <option value="1" selected>Paquete 1</option>
                                    <option value="2">Paquete 2</option>
                                    <option value="0">No enviar actualizaciones</option>
                                </select>
                            </p>
							<p>
                                <label for="tagname">Etiqueta</label>
                                <input id="tagname" name="tagname" type="text" AUTOCOMPLETE=OFF />
                            </p>
                        </fieldset>
						<fieldset class="step">
                            <legend>Confirmar</legend>
							<p>
                            	Confirmar envío de formulario.   
							</p>
                            <br><br><br><br><br><br>
                            <p class="submit">
                                <button id="registerButton" type="submit">Confirmar</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
                <div id="navigation" style="display:none;">
                    <ul>
                        <li class="selected">
                            <a href="#">Cuenta</a>
                        </li>
                        <li>
                            <a href="#">Detalles</a>
                        </li>
                        <li>
                            <a href="#">Pagos</a>
                        </li>
                        <li>
                            <a href="#">Configuración</a>
                        </li>
						<li>
                            <a href="#">Confirmación</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
